<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/stylesheets/index.css"/>
  <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.min.js"></script>
  <title>Mars Dashboard</title>
</head>

<body>
  <section class="main">
    <section class="title">
      <h1>
        Mars Dashboard
      </h1>    
      <section class="subtitle">
        <p> To explore Mars select a hover</p>
      </section>
    </section>
    <section class="rovers">
      <section class="rover__item">
        <input type="button" value="curiosity" id="curiosity" class="rover-button" />
      </section>
      <section class="rover__item">
        <input type="button" value="spirit" id="spirit" iclass="rover-button" />
      </section>
      <section class="rover__item">
        <input type="button" value="opportunity" id="opportunity" class="rover-button"  />
      </section>
    </section>
  </section>
  <section id="rover-info" class="rover-info">
    <ul>
      <li> Launch Date: 
        <span id="launch-date"></span>
      </li>
      <li> Landing Date: 
        <span id="landing-date"></span>
      </li>
      <li> Most Recent Photos are From: 
        <span id="photos-date"></span>
      </li>
      <li> Status: 
        <span id="status"></span>
      </li>
    </ul>
  </section>
  <section id="rover-images" class="rover-images">

  </section>
</body>
<script src="/client.js"></script>

</html>
